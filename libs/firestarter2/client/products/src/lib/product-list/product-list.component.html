<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="boards"
  (cdkDropListDropped)="drop($event)"
>
  <material-workspace-product
    cdkDrag
    *ngFor="let board of boards"
    [product]="board"
  >
    <mat-icon cdkDragHandle class="handle">drag_indicator</mat-icon>
  </material-workspace-product>
</div>
