<mat-card class="outer-card">
  <mat-card-header>
    <!-- Slot for the handle -->
    <ng-content></ng-content>
    <mat-card-title>
      {{ product.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ product.id }}
    </mat-card-subtitle>
  </mat-card-header>

  <div
    class="tasks"
    cdkDropList
    cdkDropListOrientation="vertical"
    (cdkDropListDropped)="taskDrop($event)"
  >
    <div
      class="inner-card"
      cdkDrag
      *ngFor="let product of product.ingredients; let i = index"
      (click)="openDialog(product, i)"
    >
      <mat-card [ngClass]="product.label" class="flex">
        <span>{{ product.name }} </span>
        <span>
          <span> {{ product.quantity }}</span>
          <span> {{ product.unit }}</span>
        </span>
      </mat-card>
    </div>

    <div class="flex">
      <div>
        <material-workspace-delete-button
          (delete)="handleDelete()"
        ></material-workspace-delete-button>
        <button mat-stroked-button (click)="openDialog()">
          <mat-icon>add</mat-icon>
        </button>
        <material-workspace-sold-button (sold)="handleTaskSold()">
          <mat-icon>checklist_rtl</mat-icon>
        </material-workspace-sold-button>
      </div>

      Precio: {{ product.price }}
    </div>
  </div>
</mat-card>
